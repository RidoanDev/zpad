<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zpad</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getDatabase, ref, set, remove, onValue } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCf-1ZjhvhiK5PHB6d-sAWhYMGVSUunOT8",
      authDomain: "zpad-94d2a.firebaseapp.com",
      databaseURL: "https://zpad-94d2a-default-rtdb.firebaseio.com",
      projectId: "zpad-94d2a",
      storageBucket: "zpad-94d2a.appspot.com",
      messagingSenderId: "45005095449",
      appId: "1:45005095449:web:73e0bdd7b2e3056915a088"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth(app);

    let editNoteId = null;
    let matrixInterval;
    let isTypingSoundEnabled = true;
    let isDarkMode = true;
    let currentTheme = {
      primary: "#0F0",
      secondary: "#000",
      text: "#0F0",
      accent: "#0F0"
    };

    // Sound effects
    const playSound = (type) => {
      if (!isTypingSoundEnabled) return;
      
      const sounds = {
        click: [130, 140, 150, 160],
        success: [523, 659, 784],
        error: [110, 73, 55],
        delete: [349, 330, 311],
        typing: [200 + Math.random() * 300]
      };
      
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();
      
      oscillator.type = "square";
      gainNode.gain.value = 0.1;
      
      const frequencies = sounds[type] || sounds.click;
      let currentTime = audioCtx.currentTime;
      
      frequencies.forEach((freq, i) => {
        oscillator.frequency.setValueAtTime(freq, currentTime);
        currentTime += 0.1;
      });
      
      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);
      
      oscillator.start();
      oscillator.stop(audioCtx.currentTime + 0.3);
    };

    function showAlert(message, type = 'info') {
      const alertBox = document.getElementById('alert-box');
      alertBox.textContent = message;
      alertBox.className = `alert ${type} show`;
      playSound(type === 'error' ? 'error' : 'success');
      setTimeout(() => alertBox.classList.remove('show'), 3000);
    }

    async function saveNote(userId, noteTitle, noteContent) {
      if (!noteContent.trim() || !noteTitle.trim()) {
        showAlert("Title and note content cannot be empty!", 'error');
        return;
      }
      
      // Add encryption (basic example - for real security use proper encryption)
      const encryptedContent = btoa(encodeURIComponent(noteContent));
      const encryptedTitle = btoa(encodeURIComponent(noteTitle));
      
      const noteId = editNoteId || Date.now().toString();
      await set(ref(database, `users/${userId}/notes/${noteId}`), {
        title: encryptedTitle,
        content: encryptedContent,
        timestamp: new Date().toISOString(),
        pinned: false,
        color: currentTheme.primary
      });
      
      showAlert("Note saved successfully!", 'success');
      editNoteId = null;
      document.getElementById('note-title').value = "";
      document.getElementById('note-content').value = "";
      playSound('success');
    }

    function resetPassword() {
      const email = document.getElementById('email').value;
      if (!email) {
        showAlert("Please provide your email to reset the password!", 'error');
        return;
      }
      sendPasswordResetEmail(auth, email)
        .then(() => showAlert("Password reset email sent!", 'success'))
        .catch(err => showAlert(err.message, 'error'));
    }

    window.editNote = function(noteId, noteTitle, noteContent, noteColor) {
      // Decrypt content
      const decryptedTitle = decodeURIComponent(atob(noteTitle));
      const decryptedContent = decodeURIComponent(atob(noteContent));
      
      document.getElementById('note-title').value = decryptedTitle;
      document.getElementById('note-content').value = decryptedContent;
      editNoteId = noteId;
      currentTheme.primary = noteColor || "#0F0";
      applyTheme();
      showAlert("Editing note...", 'info');
      playSound('click');
    };

    window.deleteNote = async function(userId, noteId) {
      if (confirm("Are you sure you want to delete this note?")) {
        await remove(ref(database, `users/${userId}/notes/${noteId}`));
        showAlert("Note deleted successfully!", 'success');
        playSound('delete');
      }
    };

    window.pinNote = async function(userId, noteId, isPinned) {
      await set(ref(database, `users/${userId}/notes/${noteId}/pinned`), !isPinned);
      showAlert(`Note ${isPinned ? "unpinned" : "pinned"}!`, 'success');
      playSound('click');
    };

    window.viewNote = function(noteTitle, noteContent) {
      const decryptedTitle = decodeURIComponent(atob(noteTitle));
      const decryptedContent = decodeURIComponent(atob(noteContent));
      
      const modal = document.createElement('div');
      modal.className = 'modal';
      modal.innerHTML = `
        <div class="modal-content">
          <span class="close-modal">&times;</span>
          <h2>${decryptedTitle}</h2>
          <pre>${decryptedContent}</pre>
        </div>
      `;
      document.body.appendChild(modal);
      
      modal.querySelector('.close-modal').addEventListener('click', () => {
        document.body.removeChild(modal);
      });
      
      playSound('click');
    };

    window.shareNote = function(noteTitle, noteContent) {
      const decryptedTitle = decodeURIComponent(atob(noteTitle));
      const decryptedContent = decodeURIComponent(atob(noteContent));
      
      if (navigator.share) {
        navigator.share({
          title: decryptedTitle,
          text: decryptedContent,
          url: window.location.href
        })
        .then(() => showAlert("Note shared successfully!", 'success'))
        .catch(err => showAlert("Error sharing note.", 'error'));
      } else {
        // Fallback for browsers without Web Share API
        const textArea = document.createElement('textarea');
        textArea.value = `${decryptedTitle}\n\n${decryptedContent}`;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        showAlert("Note copied to clipboard!", 'success');
      }
      playSound('click');
    };

    function fetchNotes(userId, searchQuery = "") {
      onValue(ref(database, `users/${userId}/notes`), (snapshot) => {
        const notesContainer = document.getElementById('notes-container');
        notesContainer.innerHTML = "";
        const data = snapshot.val();
        
        if (data) {
          Object.entries(data)
            .filter(([id, note]) => {
              try {
                const decryptedTitle = decodeURIComponent(atob(note.title));
                const decryptedContent = decodeURIComponent(atob(note.content));
                return decryptedTitle.toLowerCase().includes(searchQuery.toLowerCase()) || 
                       decryptedContent.toLowerCase().includes(searchQuery.toLowerCase());
              } catch {
                return false;
              }
            })
            .sort((a, b) => b[1].pinned - a[1].pinned)
            .forEach(([id, note]) => {
              const decryptedTitle = decodeURIComponent(atob(note.title));
              const decryptedContent = decodeURIComponent(atob(note.content));
              
              notesContainer.innerHTML += `
                <div class="note ${note.pinned ? 'pinned' : ''}" style="border-color: ${note.color || currentTheme.primary}">
                  <h3>${decryptedTitle}</h3>
                  <p>${decryptedContent}</p>
                  <div class="note-actions">
                    <button class="hacker-btn" onclick="editNote('${id}', '${note.title}', '${note.content}', '${note.color || currentTheme.primary}')">‚úé·ù∞</button>
                    <button class="hacker-btn" onclick="deleteNote('${userId}', '${id}')">‚å¶</button>
                    <button class="hacker-btn" onclick="pinNote('${userId}', '${id}', ${note.pinned})">${note.pinned ? '‚öò.' : '‚ö≤'}</button>
                    <button class="hacker-btn" onclick="viewNote('${note.title}', '${note.content}')">üëÅ</button>
                    <button class="hacker-btn" onclick="shareNote('${note.title}', '${note.content}')">‡™ú‚úàÔ∏é</button>
                  </div>
                </div>
              `;
            });
        } else {
          notesContainer.innerHTML = "<p>No notes found! Start by creating one.</p>";
        }
      });
    }

    function applyTheme() {
      document.documentElement.style.setProperty('--primary', currentTheme.primary);
      document.documentElement.style.setProperty('--secondary', currentTheme.secondary);
      document.documentElement.style.setProperty('--text', currentTheme.text);
      document.documentElement.style.setProperty('--accent', currentTheme.accent);
    }

    function toggleTheme() {
      isDarkMode = !isDarkMode;
      if (isDarkMode) {
        currentTheme = {
          primary: "#0F0",
          secondary: "#000",
          text: "#0F0",
          accent: "#0F0"
        };
      } else {
        currentTheme = {
          primary: "#0066FF",
          secondary: "#111",
          text: "#FFF",
          accent: "#00FFCC"
        };
      }
      applyTheme();
      showAlert(`Switched to ${isDarkMode ? 'Hacker' : 'Cyber'} theme`, 'success');
      playSound('click');
    }

    function toggleTypingSound() {
      isTypingSoundEnabled = !isTypingSoundEnabled;
      showAlert(`Typing sounds ${isTypingSoundEnabled ? 'enabled' : 'disabled'}`, 'success');
      playSound('click');
    }

    function startTerminalEffect() {
      const terminal = document.getElementById('terminal-effect');
      const commands = [
        "> Initializing Zpad Pro...",
        "> Loading secure modules...",
        "> Establishing encrypted connection...",
        "> Authentication protocols engaged...",
        "> Ready for input"
      ];
      
      let i = 0;
      terminal.innerHTML = "";
      terminal.style.display = "block";
      
      const typeWriter = () => {
        if (i < commands.length) {
          terminal.innerHTML += `<div>${commands[i]}</div>`;
          terminal.scrollTop = terminal.scrollHeight;
          i++;
          setTimeout(typeWriter, 500);
        } else {
          setTimeout(() => {
            terminal.style.display = "none";
          }, 2000);
        }
      };
      
      typeWriter();
    }

    window.addEventListener('DOMContentLoaded', () => {
      // Set initial theme
      applyTheme();
      
      // Play startup sound
      playSound('success');
      
      // Add event listeners with sound effects
      document.getElementById('signup-btn').addEventListener('click', () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        playSound('click');
        createUserWithEmailAndPassword(auth, email, password)
          .then(() => showAlert("Sign up successful!", 'success'))
          .catch(err => showAlert(err.message, 'error'));
      });

      document.getElementById('login-btn').addEventListener('click', () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        playSound('click');
        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            fetchNotes(userCredential.user.uid);
            showAlert("Login successful!", 'success');
            startTerminalEffect();
          })
          .catch(err => showAlert(err.message, 'error'));
      });

      document.getElementById('logout-btn').addEventListener('click', () => {
        playSound('click');
        signOut(auth).then(() => {
          document.getElementById('notes-container').innerHTML = "<p>Please log in to see notes.</p>";
          showAlert("Logged out successfully!", 'success');
        });
      });

      document.getElementById('save-note-btn').addEventListener('click', () => {
        const user = auth.currentUser;
        const noteTitle = document.getElementById('note-title').value;
        const noteContent = document.getElementById('note-content').value;
        playSound('click');
        if (user) saveNote(user.uid, noteTitle, noteContent);
        else showAlert("Please log in to save notes!", 'error');
      });

      document.getElementById('reset-password-btn').addEventListener('click', () => {
        playSound('click');
        resetPassword();
      });

      document.getElementById('search-input').addEventListener('input', (e) => {
        playSound('typing');
        const user = auth.currentUser;
        if (user) {
          fetchNotes(user.uid, e.target.value);
        }
      });

      document.getElementById('start-matrix-btn').addEventListener('click', () => {
        playSound('click');
        startMatrixAnimation();
      });

      document.getElementById('stop-matrix-btn').addEventListener('click', () => {
        playSound('click');
        stopMatrixAnimation();
      });

      document.getElementById('theme-toggle-btn').addEventListener('click', () => {
        toggleTheme();
      });

      document.getElementById('sound-toggle-btn').addEventListener('click', () => {
        toggleTypingSound();
      });

      // Add typing sound to text inputs
      document.getElementById('note-title').addEventListener('keydown', () => playSound('typing'));
      document.getElementById('note-content').addEventListener('keydown', () => playSound('typing'));
      document.getElementById('search-input').addEventListener('keydown', () => playSound('typing'));
    });

    // Enhanced Matrix animation
    function startMatrixAnimation() {
      const canvas = document.getElementById('matrix-canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const katakana = '„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ„Ç¨„Ç∂„ÉÄ„Éê„Éë„Ç§„Ç£„Ç≠„Ç∑„ÉÅ„Éã„Éí„Éü„É™„É∞„ÇÆ„Ç∏„ÉÇ„Éì„Éî„Ç¶„Ç•„ÇØ„Çπ„ÉÑ„Éå„Éï„É†„É¶„É•„É´„Ç∞„Ç∫„Éñ„ÉÖ„Éó„Ç®„Çß„Ç±„Çª„ÉÜ„Éç„Éò„É°„É¨„É±„Ç≤„Çº„Éá„Éô„Éö„Ç™„Ç©„Ç≥„ÇΩ„Éà„Éé„Éõ„É¢„É®„Éß„É≠„É≤„Ç¥„Çæ„Éâ„Éú„Éù„É¥„ÉÉ„É≥';
      const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const nums = '0123456789';
      const symbols = '!"#$%&\'()*+,-./:;<=>?@[\\]^_`{|}~';
      const alphabet = katakana + latin + nums + symbols;

      const fontSize = 16;
      const columns = canvas.width / fontSize;
      const rainDrops = Array(Math.floor(columns)).fill(0);

      function draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = currentTheme.primary;
        ctx.font = fontSize + 'px monospace';

        for (let i = 0; i < rainDrops.length; i++) {
          const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
          ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
          
          if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            rainDrops[i] = 0;
          }
          rainDrops[i]++;
        }
      }

      matrixInterval = setInterval(draw, 30);
    }

    function stopMatrixAnimation() {
      clearInterval(matrixInterval);
      const canvas = document.getElementById('matrix-canvas');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
  </script>

  <style>
    :root {
      --primary: #0F0;
      --secondary: #000;
      --text: #0F0;
      --accent: #0F0;
    }

    /* Global Styles */
    body {
      background-color: var(--secondary);
      color: var(--text);
      font-family: 'Courier New', monospace;
      text-align: center;
      margin: 0;
      padding: 0;
      transition: all 0.3s ease;
    }
    
    header {
      font-size: 2em;
      margin-top: 20px;
      text-shadow: 0 0 10px var(--primary);
    }
    
    .hacker-btn {
      background-color: var(--primary);
      color: var(--secondary);
      border: none;
      margin: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px var(--primary);
      padding: 10px;
      border-radius: 3px;
      transition: all 0.2s ease;
    }
    
    .hacker-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px var(--accent);
    }
    
    textarea, input {
      background: var(--secondary);
      border: 1px solid var(--primary);
      color: var(--text);
      padding: 10px;
      width: 90%;
      box-shadow: 0 0 5px var(--primary);
      margin: 10px 0;
      transition: all 0.3s ease;
    }
    
    textarea:focus, input:focus {
      outline: none;
      box-shadow: 0 0 10px var(--accent);
    }
    
    .note {
      border: 1px solid var(--primary);
      padding: 15px;
      margin: 10px;
      text-align: left;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 5px;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px rgba(0, 255, 0, 0.3);
    }
    
    .note:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 15px var(--primary);
    }
    
    .note.pinned {
      background: rgba(0, 255, 0, 0.1);
      border-left: 5px solid var(--primary);
    }
    
    .note h3 {
      margin-top: 0;
      border-bottom: 1px dashed var(--primary);
      padding-bottom: 5px;
    }
    
    .note-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 10px;
    }
    
    .alert {
      visibility: hidden;
      background: var(--primary);
      color: var(--secondary);
      padding: 15px;
      position: fixed;
      top: 10px;
      width: 80%;
      left: 10%;
      box-shadow: 0 0 10px var(--primary);
      border-radius: 5px;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .alert.show {
      visibility: visible;
      opacity: 1;
    }
    
    .alert.error {
      background: #F00;
      box-shadow: 0 0 10px #F00;
    }
    
    .alert.success {
      background: #0F0;
      box-shadow: 0 0 10px #0F0;
    }
    
    .alert.info {
      background: #00F;
      box-shadow: 0 0 10px #00F;
    }

    #matrix-canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .modal-content {
      background: var(--secondary);
      border: 2px solid var(--primary);
      padding: 20px;
      width: 80%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 0 20px var(--primary);
      position: relative;
    }
    
    .close-modal {
      position: absolute;
      top: 10px;
      right: 10px;
      color: var(--primary);
      font-size: 24px;
      cursor: pointer;
    }
    
    .close-modal:hover {
      color: var(--accent);
    }
    
    #terminal-effect {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: var(--primary);
      padding: 20px;
      font-family: monospace;
      z-index: 1001;
      overflow-y: auto;
    }
    
    .toolbar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 10px 0;
    }
    
    .toolbar button {
      margin: 5px;
    }

    /* Media Queries */
    @media (min-width: 768px) {
      .hacker-btn {
        font-size: 1.2em;
        padding: 15px;
      }
      
      textarea, input {
        width: 80%;
      }
      
      .note {
        width: 60%;
        margin: 20px auto;
      }
      
      .toolbar {
        justify-content: space-around;
      }
    }

    @media (max-width: 767px) {
      .hacker-btn {
        font-size: 0.8em;
        padding: 8px;
      }
      
      textarea, input {
        width: 100%;
      }
      
      .note {
        width: 95%;
        margin: 10px auto;
      }
      
      .toolbar {
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      header {
        font-size: 1.5em;
      }
      
      .note {
        padding: 8px;
      }
      
      .hacker-btn {
        padding: 5px;
        font-size: 0.7em;
      }
      
      .toolbar button {
        margin: 2px;
        padding: 5px;
      }
    }
  </style>

</head>
<body>
  <header><h2>Zpad</h2></header>
  <div id="alert-box" class="alert"></div>
  <div id="terminal-effect"></div>
  
  <div class="toolbar">
    <input type="email" id="email" placeholder="Email">

  <div id="notes-container">
    <p>Please log in to view your notes.</p>
    <p class="signature">Developer: Md Ridoan Mahmud Zisan</p>

  <canvas id="matrix-canvas"></canvas>
</body>
</html>
